<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Pricing AI</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; text-align: center; margin-top: 100px; }
    form { background: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; }
    input { margin: 10px; padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>AI-Driven Dynamic Pricing</h1>
  <form action="/predict" method="post">
    <input type="number" step="any" name="feature1" placeholder="Enter Feature 1" required><br>
    <input type="number" step="any" name="feature2" placeholder="Enter Feature 2" required><br>
    <button type="submit">Predict Price</button>
  </form>
  {% if prediction_text %}
  <h3 style="color:green;">{{ prediction_text }}</h3>
  {% endif %}
</body>
</html>
